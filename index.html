<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <script src="word.js" type="module"></script>
  <script src="script.js" type="module"></script>
  <link rel="icon" href="favicon.ico" />
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>
  <div class="container">
    <h2>Word Scramble Game</h2>
    <div class="content">
      <p class="word">Addition</p>
      <div class="detail">
        <p class="hint">
          Hint: <span>process of adding numbers</span>
        </p>
        <p class="time">Time Left: <span><b>30</b></span></p>
      </div>
      <input type="text" placeholder="Enter a valid word" />
      <div class="buttons">
        <button class="refresh-word">
           <i class="fas fa-sync-alt"></i> Refresh word</button>
        
        <button class="check-word">üîç Check Word</button>
      </div>
    </div>
  </div>

</body>
</html>
